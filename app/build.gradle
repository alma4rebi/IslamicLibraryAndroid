apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    testOptions {
        unitTests.returnDefaultValues = true
    }



    defaultConfig {
        applicationId "com.fekracomputers.islamiclibrary"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 5
        versionName "0.5.0"
        vectorDrawables.useSupportLibrary = false
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        javaMaxHeapSize "2g"
    }

    lintOptions {
//        textOutput 'stdout'
//        textReport true
//        htmlReport true
//        htmlOutput file("lint-report.html")
        abortOnError false
        warningsAsErrors false
    }


}


dependencies {
    compile 'com.android.support:appcompat-v7:25.4.0'
    compile 'com.android.support:cardview-v7:25.4.0'
    compile 'com.android.support:recyclerview-v7:25.4.0'
    compile 'com.android.support:preference-v7:25.4.0'
    compile 'com.android.support:design:25.4.0'
    compile 'com.android.support:support-vector-drawable:25.4.0'
    compile 'com.android.support:animated-vector-drawable:25.4.0'
    compile 'com.android.support:support-annotations:25.4.0'
    compile 'com.android.support:transition:25.4.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'


    compile 'com.github.bumptech.glide:glide:3.7.0'

    compile 'com.webianks.library:easy-feedback:1.0.2'
    compile 'net.xpece.android:support-preference:1.2.7'
    compile 'net.xpece.android:support-preference-color:1.2.7'
    compile 'net.xpece.android:support-spinner:1.2.7'

    compile 'com.bignerdranch.android:expandablerecyclerview:3.0.0-RC1'
    compile 'com.github.daniel-stoneuk:material-about-library:2.1.0'
    testCompile 'junit:junit:4.12'

    compile fileTree(dir: 'libs', include: ['*.jar'])

}
